<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Canvas</title>
</head>
<body>

<canvas id="myCanvas" width="500" height="300" style="border:1px solid black;"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = " blue";
ctx.fillRect(20, 20, 150, 80);

ctx.beginPath();
ctx.arc(300, 80, 40, 0, 2 * Math.PI);
ctx.fillStyle = "green";
ctx.fill();

ctx.beginPath();
ctx.moveTo(50, 200);
ctx.lineTo(450, 200);
ctx.strokeStyle = "red";
ctx.stroke();

ctx.font = "24px Arial";
ctx.fillStyle = "black";
ctx.fillText("HTML5 Canvas", 170, 260);
</script>

</body>
</html>
